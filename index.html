<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generador código QR</title>
    <link rel="stylesheet" href="style.css" />
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"
    ></script>
    <script defer src="main.js"></script>
  </head>
  <body>
    <main class="container">
      <form action="" id="form" class="js-form form">
        <input type="text" id="link" placeholder="Escribe la URL" />
        <button class="js-btn button" id="btn">Generar Código QR</button>
      </form>
      <div class="qr-container" id="qrcode"></div>
    </main>
  </body>
</html>
